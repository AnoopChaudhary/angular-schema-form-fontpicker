<div class="fontpicker">
  <div class="alert alert-danger fontpicker-failedFont" role="alert" ng-if="failedFont.length > 0">
    {{ loadError({fontName:failedFont}) }}
  </div>
  <div class="row" ng-if="paneButtons.preset.show && paneButtons.custom.show">
    <div class="btn-group col-xs-12" role="group">
      <button type="button" ng-click="switchPane('preset')" ng-class="{'btn-primary': activePane === 'preset', 'btn-default': activePane !== 'preset'}" class="btn">{{paneButtons.preset.text}}</button>
      <button type="button" ng-click="switchPane('custom')" ng-class="{'btn-primary': activePane === 'custom', 'btn-default': activePane !== 'custom'}" class="btn">{{paneButtons.custom.text}}</button>
    </div>
  </div>
  <div class="row" ng-if="activePane === 'custom'">
    <p class="col-xs-12 col-md-8" ng-bind-html="strings.customFontDesc"></p>
  </div>
  <div class="row quote-row" ng-if="preview.showTextAndSizeInput">
    <div class="col-xs-1">
      <!-- SVG for a citation symbol -->
      <svg class="label quoteicon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 796.455 736.859"><path fill="#231F20" d="M368.938 45.93s.79-34.072-6.21-40-43-5.93-43-5.93h-270s-28.272-2.07-39 5.93-10.73 40-10.73 40v272s-2.27 19 7.73 28 35 7 35 7h219s9 84-27 162-132 125-134 133 47 77.07 56 83 137.79-83 174-162 38.21-151 38.21-173v-350zM796.43 45.93s.788-34.072-6.212-40-43-5.93-43-5.93h-270s-28.272-2.07-39 5.93-10.73 40-10.73 40v272s-2.27 19 7.73 28 35 7 35 7h219s9 84-27 162-132 125-134 133 47 77.07 56 83 137.79-83 174-162 38.21-151 38.21-173v-350z"/></svg>
    </div>
    <div class="col-xs-11 col-md-7">
      <input class="form-control quote" ng-model="preview.text"></input>
    </div>
    <div class="col-md-4 fontsize hidden-sm hidden-xs">
      <div ng-repeat="(key, size) in preview.sizes" ng-click="preview.defaultSize = size" class="sizebutton pointer" ng-style="{'width': Math.floor(100/preview.sizes.length)+'%'}" ng-class="{active: preview.defaultSize === size}">
        <!-- SVG for a font symbol -->
        <svg class="fonticon" xmlns="http://www.w3.org/2000/svg" ng-width="{{13+(key*5)}}" ng-height="{{13+(key*5)}}" viewBox="83.178 0 645.914 736.859" enable-background="new 83.178 0 645.914 736.859"><path d="M701.562 692.248c-8.223-4.176-15.68-8.213-17.7-10.49-7.02-7.908-7.378-14.375-10.718-23.617-5.377-14.878-12.34-29.087-18.02-44.06-20.12-53.058-40.57-106.165-62.43-158.575-50.47-121.017-97.237-243.76-145.753-365.585-11.266-28.29-22.4-56.65-33.664-84.93 0 0-28.12-6.372-30.346 0-25.59 73.21-83.14 217.562-83.14 217.562L164.07 576.81l-28.037 79.646s-12.376 26.664-22.376 36.188c-3.213 3.06-30.384 17.94-30.48 15.95L84.43 734.7l163.298.002s.178-18.436 0-27.645c.035 1.785-33.015-11.973-36-14.73-10.07-9.297-19.68-25.517-15-38.907 3.49-9.984 70-189.396 70-189.396h209s61.924 174.53 66 182.744c19.782 39.865-15.52 58.564-49 59.75l1 28.182h235.364s-1.14-27.965-1.147-28.182c-.06-1.45-14.077-8.018-26.383-14.27zM278.27 425.982l95.348-247.48 91.11 247.428-186.458.052z"/></svg>
        <br>{{size}}pt
      </div>
    </div>
  </div>
  <div class="row type-row" ng-show="activePane === 'preset'">
    <div class="col-xs-1">
      <!-- SVG for a font symbol -->
      <svg class="label fonticon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="83.178 0 645.914 736.859" enable-background="new 83.178 0 645.914 736.859"><path fill="#231F20" d="M701.562 692.248c-8.223-4.176-15.68-8.213-17.7-10.49-7.02-7.908-7.378-14.375-10.718-23.617-5.377-14.878-12.34-29.087-18.02-44.06-20.12-53.058-40.57-106.165-62.43-158.575-50.47-121.017-97.237-243.76-145.753-365.585-11.266-28.29-22.4-56.65-33.664-84.93 0 0-28.12-6.372-30.346 0-25.59 73.21-83.14 217.562-83.14 217.562L164.07 576.81l-28.037 79.646s-12.376 26.664-22.376 36.188c-3.213 3.06-30.384 17.94-30.48 15.95L84.43 734.7l163.298.002s.178-18.436 0-27.645c.035 1.785-33.015-11.973-36-14.73-10.07-9.297-19.68-25.517-15-38.907 3.49-9.984 70-189.396 70-189.396h209s61.924 174.53 66 182.744c19.782 39.865-15.52 58.564-49 59.75l1 28.182h235.364s-1.14-27.965-1.147-28.182c-.06-1.45-14.077-8.018-26.383-14.27zM278.27 425.982l95.348-247.48 91.11 247.428-186.458.052z"/></svg>
    </div>
    <div class="col-xs-11">
      <div class="dropdown" ng-class="{open: dropdown}">
        <button ng-click="dropdown = !dropdown" class="btn btn-default dropdown-toggle" ng-style="{'font-family': modelValues.preset.name == 'Font' ? '' : modelValues.preset.name }" style="min-width: 100%;" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"> {{modelValues.preset.name || strings.dropdown}} <span class="caret"></span> </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li ng-click="chooseFont(font)" role="presentation" style="font-family: '{{font.name}}'" ng-repeat="(key, font) in fontlist">
            <a role="menuitem" tabindex="-1" href="javascript:return false;">{{font.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row any-type-row" ng-show="activePane === 'custom'">
    <div class="col-xs-1">
      <!-- SVG for a font symbol -->
      <svg class="label fonticon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="83.178 0 645.914 736.859" enable-background="new 83.178 0 645.914 736.859"><path fill="#231F20" d="M701.562 692.248c-8.223-4.176-15.68-8.213-17.7-10.49-7.02-7.908-7.378-14.375-10.718-23.617-5.377-14.878-12.34-29.087-18.02-44.06-20.12-53.058-40.57-106.165-62.43-158.575-50.47-121.017-97.237-243.76-145.753-365.585-11.266-28.29-22.4-56.65-33.664-84.93 0 0-28.12-6.372-30.346 0-25.59 73.21-83.14 217.562-83.14 217.562L164.07 576.81l-28.037 79.646s-12.376 26.664-22.376 36.188c-3.213 3.06-30.384 17.94-30.48 15.95L84.43 734.7l163.298.002s.178-18.436 0-27.645c.035 1.785-33.015-11.973-36-14.73-10.07-9.297-19.68-25.517-15-38.907 3.49-9.984 70-189.396 70-189.396h209s61.924 174.53 66 182.744c19.782 39.865-15.52 58.564-49 59.75l1 28.182h235.364s-1.14-27.965-1.147-28.182c-.06-1.45-14.077-8.018-26.383-14.27zM278.27 425.982l95.348-247.48 91.11 247.428-186.458.052z"/></svg>
    </div>
    <div class="col-xs-7 col-md-9">
      <input class="form-control" ng-model="custom.input"></input>
    </div>
    <div class="col-xs-4 col-md-2">
      <button class="anytype-btn btn btn-default col-xs-1" type="button" ng-disabled="custom.loading" ng-click="loadCustomFont()">{{strings.loadButton}}</button>
    </div>
  </div>
  <div class="row" ng-if="modelValues.current.name">
    <div class="col-xs-11 preview">
      <p ng-click="((key === 0 && preview.styles.length > 1) && togglePreview())" ng-hide="previewExpanded === false && key > 0" ng-repeat="(key, style) in preview.styles"
         class='previewRow'
         ng-style="angular.extend(style, {'cursor': (key === 0 && preview.styles.length > 1) ? 'pointer' : 'default', 'font-family': addQuotes(modelValues.current.name), 'font-size': preview.defaultSize+'pt'})">
        {{preview.text}}
      </p>
    </div>
    <div ng-click="togglePreview()" class="col-xs-1 caretsign pointer">{{previewExpanded == true ? '&#x25B2;' : '&#x25BC;'}}</div>
  </div>
</div>
